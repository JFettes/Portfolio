<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOM Manipulation</title>
    <link href="dom.css" rel="stylesheet" />
    
</head>
<body>

    <div id="container">   
    </div>

    <script>
        var containerDiv = document.getElementById('container');

        for (var i = 0; i < 5; i++) {
            var paragraph = document.createElement('p');
            paragraph.textContent = 'When an event occurs, modern browsers automatically pass an Event object to the function thats handling the event. This object provides properties and methods that you can use to work with that event. One of those properties and one of those methods is presented at the top of fiugure 4-12';

            containerDiv.appendChild(paragraph);
        }
        function changeColors() {
            document.body.style.backgroundColor = 'green'; 

            containerDiv.style.backgroundColor = 'red'; 

            containerDiv.style.color = 'white'; 
        }
    </script>

    <button onclick="changeColors()">Change Colors</button>

</body>
</html>
